<html>
  <head>
    <title>Hello, World! Argon + A-Frame</title>
    <meta name="description" content="Hello, World! Argon + A-Frame">
    <script src="resources/js/aframe.min.js"></script>
    <script src="resources/js/argon.min.js"></script>
    <script src="build.js"></script>
    <script src="resources/js/CSS3DArgonRenderer.js"></script>
    <script src="resources/js/CSS3DArgonHUD.js"></script>
    <script src="resources/js/aframe-look-at-component.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js">
    </script>
    <script src="NApro.js"></script>
    <link rel="stylesheet" href="resources/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
  </head>
  <body>
    <ar-scene>
      <a-assets>
        <img id="buzzpin" src="resources/textures/buzz-pin.png">
        <a-asset-item id="GoldenWolf-obj" src="goldenWolf/GoldenWolf.obj"></a-asset-item>
        <a-asset-item id="GoldenWolf-mtl" src="goldenWolf/GoldenWolf.mtl"></a-asset-item>
      </a-assets>
        
        
      <ar-geopose id="decatur" lla="-84.28892136 33.79881943 294" usepostion="true" userotation="false"> 
         <a-entity billboard>
           <a-sphere id="decaturItem" position="0 0 0" rotation="0 0 0" radius="50" color="blue"></a-sphere>
           <a-text id="decaturText" text="This is a test" color="black" postion="60 0 0" rotation="0 0 0" scale="50 50 50" align="center"></a-text>
        </a-entity>     
      </ar-geopose>
        
        
    <ar-geopose id="gaTech" lla="-84.396285 33.7756178 283" usepostion="true" userotation="false"> 
         <a-entity billboard>
           <a-entity cursor-listener obj-model="obj: #GoldenWolf-obj; mtl: #GoldenWolf-mtl" id="homeWolf" position="0 0 0" rotation="0 0 0" scale=".2 .2 .2">
                    </a-entity>
           <a-box cursor-listener id="box1" color="red" rotation="0 0 0" position="0 20 0" height="50" width="50" depth="50">
                    <a-animation id="textAnim2"
                       attribute="rotation"
                       delay="0"
                       dur="1000"             
                       to="0 360 0"
                       repeat="indefinite">
                    </a-animation>
                    <a-animation id="textAnim"
                       attribute="visible"
                       begin="clickGT"
                       dur="1000"             
                       to="false"
                       repeat="0">
                    </a-animation> 
            </a-box>
                <a-text id="homeText" text="Within the Creek tribe, clans are people who come from the same grouping of ancestors. These clans are named after animals found within the natural territory of their lands. The Wolf clan, or the Yahalgi, of the Muscogee tribe are related to the Bear clan." color="white" postion="3 -1 3" rotation="0 0 0" scale="10 10 10" align="left" visible="true">
                </a-text>
        </a-entity>
    </ar-geopose>
        
    <ar-geopose id="Home" lla="-84.4016468 33.7862029 288" usepostion="true" userotation="false"> 
         <a-entity billboard>
           
           
        </a-entity>
      </ar-geopose>
    <a-entity position="0 0 5">
    <ar-camera>
        <a-entity id="myCursor" cursor="fuse:true; fuse-timeout: 1000"
                       position="0 0 -3"
                       geometry="primitive:ring; radiusInner: 0.1; radiusOuter: 0.15"
                       material="color:white; opacity:0.5;">

                       <a-animation id="colorAnim1" begin="cursor-fusing" easing="ease-in" attribute="material.color"
                                   fill="forwards" from="white" to="black" dur="1000"></a-animation>
                       <a-animation id="colorAnim2" begin="click" easing="ease-in" attribute="material.color"
                                   fill="forwards" from="black" to="white" dur="500"></a-animation>
                       <a-animation id="sizeAnim1" begin="cursor-fusing" easing="ease-in" attribute="scale"
                                    fill="forwards" from="1 1 1" to="1.5 1.5 1.5" dur="1000"></a-animation>
                       <a-animation id="sizeAnim2" begin="click" easing="ease-in" attribute="scale"
                                   from="1.5 1.5 1.5" to="1 1 1" dur="500"></a-animation>

        </a-entity>
      </ar-camera>
    </a-entity>
    </ar-scene>
    </body>
</html>
